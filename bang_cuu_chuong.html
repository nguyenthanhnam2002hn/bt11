<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  document.writeln("bang cuu chuong");

  document.writeln(`<table border="1">`);

    for (let i = 1;i < 10 ;++i){

      document.write("<tr>")

    for (let j = 1;j < 10 ;++j) {
      document.write(`<td>${i}*${j} = ${i*j}</td>`)
    }
    document.write("</tr>")

  }
    document.writeln(`</table>`)
</script>
</body>
</html>
